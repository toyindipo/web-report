<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Web Report Login</title>
</h:head>
<h:body>
	<h3>User Login</h3>
	<font color="red"> <h:outputLabel
			value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
	</font>
	<form action="${request.contextPath}/appLogin" method="POST">
		<h:outputLabel value="Enter UserName:" />
		<input type="text" name="app_username" /><br />
		<br />
		<h:outputLabel value="Enter Password:" />
		<input type="password" name="app_password" /> <br />
		<br /> <input type="submit" value="Login" />
	</form>
</h:body>
</html>
