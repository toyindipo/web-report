<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <title>Login Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-touch-fullscreen" content="yes"/>
        <meta name="description" content=""/>
        <meta name="author" content="KaijuThemes"/>

                
        <link href="#{request.contextPath}/assets/plugins/iCheck/skins/minimal/blue.css" type="text/css" rel="stylesheet"/>
        <link href="#{request.contextPath}/assets/fonts/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="#{request.contextPath}/assets/css/styles.css" type="text/css" rel="stylesheet"/>
    </h:head>
    

    <h:body class="focused-form" style="background-image: url('/webreport/assets/img/loginbg3.jpg'); background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover;">

        <form action="${request.contextPath}/login" method="POST">
            
            <div class="container" id="login-form">
                
                
                
                <a href="#" class="login-logo">
                   <!--  <img src="#{request.contextPath}/pages/assets/img/logo-main.png"/> -->                    
                         Web Report                         
                </a>
              
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default" style="background-color: rgba(255, 255, 255, 0.66);">
                            <div class="panel-heading" style=" color: #607d8b;  background-color: rgba(250, 250, 250, 0.45); border-bottom: 1px solid #e0e0e0;"><h2>Sign in to start your session</h2></div>
                            <div class="panel-body">                                
                                <font color="red"> <h:outputLabel
                                    value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
                                </font>
                                <div class="form-group">
                                    <div class="input-group">                           
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input name="username" class="form-control" 
                                                     placeholder="Email" type="text" required="required"/>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-bottom: 0;margin-bottom: 0;">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                        <input name="password" type="password" class="form-control" placeholder="Password" required="required"/>
                                    </div>
                                </div>



                            </div>
                            <div class="panel-footer" style="background-color: rgba(250, 250, 250, 0.17);">
                                <div style="margin: auto;position: relative;width: 155px;padding-bottom: 20px;">
                                    <input type="submit" class="ui-priority-primary" value="Sign In" />
                                    
                                </div> 
                            </div>
                        </div>
                        <p  class="text-center mb5" style='color:#e68112;'>2018 Â© ActivEdge </p>
                    </div>
                </div>
            </div>
        </form>
        <script src="#{request.contextPath}/assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>                            <!-- Load jQuery -->
        <script src="#{request.contextPath}/assets/js/jqueryui-1.9.2.min.js" type="text/javascript"></script>                           <!-- Load jQueryUI -->

        <script src="#{request.contextPath}/assets/js/bootstrap.min.js" type="text/javascript"></script>                                <!-- Load Bootstrap -->

        

        <!-- End loading site level scripts -->
        <!-- Load page level scripts-->


        <!-- End loading page level scripts-->

    </h:body>
